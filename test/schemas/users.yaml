version: 1
directus: 11.0.0
vendor: postgres
collections:
  - collection: users
    meta:
      icon: people
      note: User accounts
      sort: 1
    schema:
      name: users
fields:
  - collection: users
    field: id
    type: integer
    schema:
      is_primary_key: true
      is_nullable: false
  - collection: users
    field: email
    type: string
    schema:
      is_nullable: false
      max_length: 255
  - collection: users
    field: first_name
    type: string
    schema:
      is_nullable: true
      max_length: 100
  - collection: users
    field: last_name
    type: string
    schema:
      is_nullable: true
      max_length: 100
  - collection: users
    field: role
    type: string
    schema:
      is_nullable: false
      default_value: "user"
  - collection: users
    field: created_at
    type: dateTime
    schema:
      is_nullable: false
  - collection: users
    field: preferences
    type: json
    schema:
      is_nullable: true
    meta:
      special: ["json"]
relations: [] 
